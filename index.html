<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="./weather-forecast.png" type="image/png" />
    <title>Weather</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen w-full">
      <!-- Background Video -->
      <video
        id="weather-video"
        class="absolute top-0 left-0 w-full h-full object-cover"
        autoplay
        loop
        muted
      >
        <source id="video-source" src="./230900_tiny.mp4" type="video/mp4" />
      </video>

      <!-- Main Weather Content -->
      <div
        class="relative text-center  p-4 rounded-xl max-w-xs w-full shadow-lg"
      >
        <h1 class="text-xl font-bold text-blue-800">Weather</h1>

        <!-- Location Input -->
        <div
          class="flex items-center bg-white rounded-sm p-1 w-[150px] mx-auto mt-2"
        >
          <i class="bi bi-geo-alt-fill text-pink-600 text-[5px]"></i>
          <input
            type="text"
            placeholder="Enter location"
            id="location"
            class="flex-grow outline-none border-none text-[5px] pl-1"
          />
          <i
            class="bi bi-search text-gray-500 text-[5px] cursor-pointer"
            id="search-icon"
          ></i>
        </div>

        <!-- Weather Details -->
        <h3 class="font-bold text-xs text-white mt-2" id="degrees"></h3>
        <p class="text-xs text-white font-bold pt-0.5" id="weather-update"></p>

        <!-- Weather Stats -->
        <div class="grid grid-cols-3 gap-2 mt-2 text-center">
          <div>
            <p
              class="text-[5px] text-blue-600 bg-white p-1 rounded w-[45px] mx-auto"
            >
              Feels like
            </p>
            <p class="text-white text-sm pt-2" id="feels-like"></p>
          </div>
          <div>
            <p
              class="text-[5px] text-blue-600 bg-white p-1 rounded w-[45px] mx-auto"
            >
              Humidity
            </p>
            <p class="text-white text-xs pt-2" id="humidity"></p>
          </div>
          <div>
            <p
              class="text-[5px] text-blue-600 bg-white p-1 rounded w-[45px] mx-auto"
            >
              Wind Speed
            </p>
            <p class="text-white text-xs pt-2" id="wind-speed"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
