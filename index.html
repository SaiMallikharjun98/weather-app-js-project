<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="icon" href="./weather-forecast.png" type="image/png" />
    <title>Weather</title>
    <script type="module" crossorigin src="/weather-app-js-project/assets/index-5SA6Hti4.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app-js-project/assets/index-Cz6OXa_o.css">
  </head>
  <body>
    <div class="text-center mt-1 p-1 w-xs h-2/12 rounded-xl" id="root">
      <!-- Header Section -->
      <video id="weather-video" class="background-video" autoplay loop muted>
        <source id="video-source" src="./230900_tiny.mp4" type="video/mp4" />
      </video>

      <div class="text-center">
        <h1 class="text-xl ml-3 text-center font-bold text-blue-800">
          Weather
        </h1>
      </div>
      <!-- Location Input Section -->

      <div
        class="bg-white text-xs p-0.5 font-bold mt-2 rounded-sm w-[150px] ml-20 flex items-center space-x-1"
      >
        <i
          class="bi bi-geo-alt-fill text-pink-600 text-[5px]"
          id="location-icon"
        ></i>
        <input
          type="text"
          placeholder="Enter location"
          id="location"
          class="flex-grow outline-none border-none cursor-pointer text-[5px]"
        />

        <i
          class="bi bi-search text-gray-500 text-[5px] font-bold cursor-pointer"
          id="search-icon"
        ></i>
      </div>
      <!-- Current Weather Section -->
      <div>
        <h3 class="font-bold text-xs text-white text-center" id="degrees"></h3>
        <p
          class="text-xs text-white font-bold text-center pt-0.5"
          id="weather-update"
        ></p>
      </div>

      <!-- Weather Details Section -->
      <div class="flex flex-cols-3 pt-2 text-center mx-auto">
        <div>
          <p
            class="text-[5px] text-blue-600 bg-white p-1 font-lighter rounded-xs w-[45px] ml-15"
          >
            Feels like
          </p>
          <p class="text-white text-sm pt-2 ml-14" id="feels-like"></p>
        </div>
        <div>
          <p
            class="text-[5px] text-blue-600 bg-white p-1 font-lighter rounded-xs w-[45px] ml-5"
          >
            Humidity
          </p>
          <p class="text-white text-xs pt-2 ml-6" id="humidity"></p>
        </div>
        <div class="text-center">
          <p
            class="text-[5px] text-blue-600 bg-white p-1 font-lighter rounded-xs w-[45px] ml-8"
          >
            Wind Speed
          </p>
          <p class="text-white text-xs pt-2 ml-9" id="wind-speed"></p>
        </div>
      </div>
    </div>
  </body>
</html>
