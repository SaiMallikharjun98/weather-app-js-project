<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script defer type="module" src="/src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="icon" href="./weather-forecast.png" type="image/png" />
  </head>
  <body
    class="flex flex-col text-center justify-center ml-10 h-screen w-[50%] bg-gray-800"
  >
    <!-- Background Video -->
    <video
      id="weather-video"
      class="absolute top-0 left-0 w-full h-full object-cover"
      autoplay
      loop
      muted
    >
      <source id="video-source" src="./230900_tiny.mp4" type="video/mp4" />
    </video>

    <!-- Main Weather and Image Container -->
    <div class="relative flex justify-between items-center p-6 w-full h-full">
      <!-- Weather Content -->
      <div class="w-1/2 text-center">
        <h1 class="text-3xl font-bold text-blue-800">Weather App</h1>

        <!-- Location Input with Autocomplete -->
        <div class="relative w-64 mx-auto mt-4">
          <div class="flex items-center bg-white rounded-md p-2 shadow-lg">
            <i class="bi bi-geo-alt-fill text-pink-600 text-lg"></i>
            <input
              type="text"
              placeholder="Enter location"
              id="location"
              class="flex-grow outline-none border-none text-md pl-2"
            />
            <i
              class="bi bi-search text-gray-500 text-lg cursor-pointer"
              id="search-icon"
            ></i>
          </div>
          <!-- Suggestions Dropdown -->
          <ul
            id="suggestions"
            class="absolute w-full bg-white shadow-md hidden max-h-40 overflow-y-auto rounded-md"
          ></ul>
        </div>

        <!-- Loading Spinner -->
        <div id="spinner" class="hidden mt-4">
          <i
            class="bi bi-arrow-clockwise text-blue-500 text-3xl animate-spin"
          ></i>
        </div>

        <!-- Weather Details -->
        <h3 class="font-bold text-lg text-white mt-4" id="degrees"></h3>
        <p class="text-md text-white font-bold pt-1" id="weather-update"></p>

        <!-- Weather Stats -->
        <div class="grid grid-cols-3 gap-4 mt-4 text-center">
          <div>
            <p
              class="text-sm text-blue-600 bg-white p-2 rounded w-[80px] mx-auto"
            >
              Feels like
            </p>
            <p class="text-white text-lg pt-2" id="feels-like"></p>
          </div>
          <div>
            <p
              class="text-sm text-blue-600 bg-white p-2 rounded w-[80px] mx-auto"
            >
              Humidity
            </p>
            <p class="text-white text-lg pt-2" id="humidity"></p>
          </div>
          <div>
            <p
              class="text-sm text-blue-600 bg-white p-2 rounded w-[120px] mx-auto"
            >
              Wind Speed
            </p>
            <p class="text-white text-lg pt-2" id="wind-speed"></p>
          </div>
        </div>
      </div>

      <!-- Image Content -->
      <div class="w-1/2 flex flex-col items-center">
        <p class="text-sm font-medium text-white">Suggested Attire:</p>
        <img
          id="dress-image"
          src="images/default-dress.jpg"
          alt="Suggested dress based on weather"
          class="mt-2 w-[250px] h-[250px] object-contain rounded-lg shadow-lg"
        />
      </div>
    </div>
  </body>
</html>
